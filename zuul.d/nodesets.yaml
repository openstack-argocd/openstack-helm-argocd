- nodeset:
    name: openstack-helm-1node-ubuntu_focal
    nodes:
      - name: primary
        label: ubuntu-focal
    groups:
      - name: primary
        nodes:
          - primary
      - name: k8s_cluster
        nodes:
          - primary
      - name: k8s_control_plane
        nodes:
          - primary

- nodeset:
    name: openstack-helm-3nodes-ubuntu_focal
    nodes:
      - name: primary
        label: ubuntu-focal
      - name: node-1
        label: ubuntu-focal
      - name: node-2
        label: ubuntu-focal
    groups:
      - name: primary
        nodes:
          - primary
      - name: nodes
        nodes:
          - node-1
          - node-2
      - name: k8s_cluster
        nodes:
          - primary
          - node-1
          - node-2
      - name: k8s_control_plane
        nodes:
          - primary
      - name: k8s_nodes
        nodes:
          - node-1
          - node-2

- nodeset:
    name: openstack-helm-1node-32GB-ubuntu_focal
    nodes:
      - name: primary
        # This label is available in vexxhost ca-ymq-1 region
        # The flavor v3-standard-8 in this particular region has
        # 32GB nodes. The number of such nodes is extremely limited.
        label: ubuntu-focal-32GB
    groups:
      - name: primary
        nodes:
          - primary
      - name: k8s_cluster
        nodes:
          - primary
      - name: k8s_control_plane
        nodes:
          - primary

